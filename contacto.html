  <body class="d-flex flex-column min-vh-100">
    <a class="visually-hidden-focusable" href="#main">Saltar al contenido</a>
    <header
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      role="banner"
      aria-label="Principal"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="assets/img/logo.svg"
            alt="Mundo Auto"
            width="32"
            height="32"
          />
          Mundo Auto
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Abrir navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav id="nav" class="collapse navbar-collapse" role="navigation">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main" class="section">
      <div class="container container-narrow">
        <h1 class="mb-3">Contacto</h1>
        <form class="card p-4 needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="name">Nombre</label>
              <input class="form-control" id="name" name="name" required />
              <div class="invalid-feedback">Ingresá tu nombre.</div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div class="invalid-feedback">Ingresá un email válido.</div>
            </div>
            <div class="col-12">
              <label class="form-label" for="msg">Mensaje</label>
              <textarea
                class="form-control"
                id="msg"
                name="msg"
                rows="5"
                required
              ></textarea>
              <div class="invalid-feedback">Escribí tu mensaje.</div>
            </div>
            <div class="col-12">
              <button class="btn" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-4 bg-dark text-white-50 mt-auto" role="contentinfo">
      <div class="container d-flex flex-wrap gap-3 justify-content-between">
